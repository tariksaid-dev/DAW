x<!DOCTYPE html>

  <!-- Ejercicio 8: Crear una web con la siguiente table -->
  <body>
    <table border="0px" style="font-family: sans-serif; width: 80%">
      <colgroup>
        <col style="background-color: #33a2ff" />
        <col span="2" style="background-color: rgba(55, 121, 244, 0.692)" />
        <col span="2" style="background-color: #cf72d5" />
      </colgroup>
      <thead>
        <tr style="height: 30px">
          <th></th>
          <th colspan="2">Mike</th>
          <th colspan="2">Tara</th>
        </tr>
      </thead>
      <thead>
        <tr style="height: 30px">
          <th></th>
          <th>Primera prueba</th>
          <th>Segunda prueba</th>
          <th>Primera prueba</th>
          <th>Segunda prueba</th>
        </tr>
      </thead>
      <tbody>
        <tr style="text-align: center">
          <td>Día 1</td>
          <td bgcolor="#33FF6B" ;>25 km</td>
          <td bgcolor="#33FF6B">38 km</td>
          <td bgcolor="#EC7063">28 km</td>
          <td bgcolor="#EC7063">37 km</td>
        </tr>
      </tbody>
      <tfoot>
        <tr style="text-align: center">
          <td>Día 2</td>
          <td bgcolor="#33FF6B">22 km</td>
          <td bgcolor="#33FF6B">35 km</td>
          <td bgcolor="#EC7063">30 km</td>
          <td bgcolor="#EC7063">35 km</td>
        </tr>
      </tfoot>
    </table>
  </body>
