<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio10</title>
    <style>
      .subrayado {
        color: #00aa00;
        text-decoration: underline;
      }
      .tachado {
        color: #00aa00;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1 class="subrayado">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec efficitur
      ex ac augue semper, sit amet ullamcorper elit sodales. Cras.
    </h1>
    <p>
      <span class="tachado">Lorem ipsum dolor sit amet, </span>
      <span class="subrayado">consectetur adipiscing elit.</span>
      <span class="tachado">Donec efficitur ex ac augue semper, </span>
      <span class="subrayado">sit amet ullamcorper elit sodales. Cras.</span>
    </p>
  </body>
</html>
