<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio25</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <h1>HOJA DE INSCRIPCIÓN</h1>
    <h1>EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h1>
    <form>
      <fieldset class="fs1">
        <legend>Datos Personales</legend>
        <div class="column">
          <label for="nombre">Nombre:</label>
          <input id="nombre" type="text" />
        </div>
        <div class="column">
          <label for="apellido">Apellidos:</label>
          <input id="apellido" type="text" />
        </div>
        <div class="column">
          <label for="dni">DNI:</label>
          <input id="dni" type="text" />
        </div>
        <br style="clear: both" />

        <div class="column">
          <label for="localidad">Localidad Nacimiento:</label>
          <input id="localidad" type="text" />
        </div>
        <div class="column">
          <label for="provincia">Provincia:</label>
          <input id="provincia" type="text" />
        </div>
        <div class="column">
          <label for="fecha">Fecha Nacimiento:</label>
          <input id="fecha" type="text" value="dd/mm/aaa" />
        </div>
        <br style="clear: both" />
        <div class="column2">
          <label for="dirección">Dirección:</label>
          <input id="dirección" type="text" size="40" />
        </div>
        <div class="column">
          <label for="cp">Código Postal:</label>
          <input id="cp" type="text" />
        </div>
      </fieldset>
      <fieldset class="fs2">
        <legend>Forma de acceso</legend>
        <div class="row2">
          <input type="radio" />
          <label for="">Direct</label>
        </div>
        <div class="row2">
          <input type="radio" />
          <label for="">Bachillerato LOGSE Modalidad</label>
          <input type="text" /> <br />
          <div class="row2">
            <input type="radio" />
            <label for="">Bachillerato Experimental</label> <br />
            <input type="text" />
          </div>
          <input type="radio" />
          <label for="">COU, Opción</label>
          <input type="text" /><br />
          <input type="radio" />
          <label for="">FP2</label>
          <input type="text" /> <br />
          <input type="radio" />
          <label for="">Otros (especifique)</label>
          <input type="text" />
        </div>
        <div>
          <input type="radio" />
          <label for="">Otros</label>
          <input type="text" />
        </div>
      </fieldset>
      <fieldset class="fs3">
        <legend>Documentos adjuntados</legend>
        <div>
          <input type="button" />
          <label for="">Fotocopia DNI</label>
          <input type="button" />
          <label for="">Certificado Académico</label>
          <input type="button" />
          <label for="">Otros documentos (especifique)</label>
          <input type="text" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
