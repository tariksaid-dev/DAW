<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio25</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div style="margin-bottom: 15px">
      <h1>HOJA DE INSCRIPCIÓN</h1>
      <h1>EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h1>
    </div>
    <form>
      <fieldset class="fs1">
        <legend>Datos Personales</legend>
        <div class="column">
          <label class="block" for="nombre">Nombre:</label>
          <input class="block" id="nombre" type="text" />
        </div>
        <div class="column">
          <label class="block" for="apellido">Apellidos:</label>
          <input class="block" id="apellido" type="text" />
        </div>
        <div class="column">
          <label class="block" for="dni">DNI:</label>
          <input class="block" id="dni" type="text" />
        </div>
        <br style="clear: both" />
        <div class="column">
          <label class="block" for="localidad">Localidad Nacimiento:</label>
          <input class="block" id="localidad" type="text" />
        </div>
        <div class="column" style="width: 177px">
          <label class="block" for="provincia">Provincia:</label>
          <select class="block" id="provincia" style="width: 90%">
            <option hidden selected>-selecciona-</option>
            <option value="">Granada</option>
            <option value="">Jaén</option>
            <option value="">Córdoba</option>
            <option value="">Sevilla</option>
            <option value="">Huelva</option>
            <option value="">Cádiz</option>
            <option value="">Málaga</option>
            <option value="">Almería</option>
          </select>
        </div>
        <div class="column">
          <label class="block" for="fecha">Fecha Nacimiento:</label>
          <input class="block" id="fecha" type="text" value="dd/mm/aaa" />
        </div>
        <br style="clear: both" />
        <div class="column2">
          <label class="block" for="dirección">Dirección:</label>
          <input class="block" id="dirección" type="text" size="40" />
        </div>
        <div class="column">
          <label class="block" for="cp">Código Postal:</label>
          <input class="block" id="cp" type="text" />
        </div>
      </fieldset>
      <fieldset class="fs2">
        <legend>Forma de acceso</legend>
        <input id="direct" type="radio" />
        <label for="direct">Direct</label>
        <br />
        <div style="margin-left: 50px">
          <input id="logse" type="radio" />
          <label for="logse">Bachillerato LOGSE Modalidad</label>
          <input id="logse" type="text" /><br />
          <input id="experimental" type="radio" />
          <label for="experimental">Bachillerato Experimental</label><br />
          <input id="cou" type="radio" />
          <label for="cou">COU, Opción</label>
          <input id="cou" type="text" /><br />
          <input id="fp2" type="radio" />
          <label for="fp2">FP2</label><br />
          <input id="otros" type="radio" />
          <label for="otros">Otros (especifique)</label>
          <input id="otros" type="text" />
        </div>
        <input id="plibre" type="radio" />
        <label for="plibre">Prueba libre</label>
      </fieldset>
      <fieldset class="fs3">
        <legend>Documentos adjuntados</legend>
        <div>
          <input type="checkbox" />
          <label class="m1" for="">Fotocopia DNI</label>
          <input type="checkbox" />
          <label for="">Certificado Académico</label> <br />
          <input type="checkbox" />
          <label for="">Otros documentos (especifique)</label>
          <input type="text" />
        </div>
      </fieldset>
      <input type="submit" value="Enviar Solicitud" style="margin-top: 20px" />
    </form>
  </body>
</html>
