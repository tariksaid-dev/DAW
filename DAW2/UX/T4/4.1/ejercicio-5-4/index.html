<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="nav-bar">
        <p class="brand">We'd would love to hear from you.</p>
      </div>
      <div class="box-wrapper">
        <div class="box">
          <h2>Contact Us</h2>
          <form id="form" action="">
            <div>
              <input type="text" name="" id="name" required placeholder=" " />
              <label>Name: </label>
            </div>
            <div>
              <input
                type="email"
                name=""
                required
                placeholder=" "
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              />
              <label>Email </label>
            </div>
            <div>
              <input type="text" name="" required placeholder=" " />
              <label>Subject</label>
            </div>
            <div>
              <textarea required placeholder=" "></textarea>
              <label>Message</label>
            </div>
            <input id="submit" type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
