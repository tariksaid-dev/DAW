<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fondo">
      <header class="cabecera">
        <h1 class="titulo">GESTIÓN HOTELERA DWEC</h1>
      </header>
      <section class="contact">
        <figure class="contact__picture">
          <button class="btn-cash">Mostrar $CASH$</button>

          <img src="public/hotel2.png" alt="Hotel" class="contact__img" />
        </figure>

        <form class="contact__form">
          <h2 class="contact__title">CheckIN</h2>
          <input
            type="text"
            placeholder="Nombre cliente:"
            class="contact__input"
            id="nombre"
          />
          <input
            type="email"
            placeholder="Email cliente:"
            class="contact__input"
            id="email"
          />
          <input
            type="number"
            placeholder="Número de personas:"
            min="1"
            max="4"
            class="contact__input"
            id="numero-personas"
          />
          <input
            type="date"
            placeholder="Fecha de entrada:"
            class="contact__input"
            id="fecha-entrada"
          />
          <input
            type="date"
            placeholder="Fecha de salida:"
            class="contact__input"
            id="fecha-salida"
          />

          <button type="submit" class="contact__cta">Check-In</button>
        </form>

        <section class="tabla">
          <h2 class="contact__title">Info Reservas</h2>
          <table>
            <tr>
              <th>Num</th>
              <th>Cliente</th>
              <th>Personas</th>
              <th>F. entrada</th>
              <th>F. salida</th>
              <th>Precio</th>
              <th>Editar</th>
              <th>Checkout</th>
            </tr>
          </table>
        </section>
      </section>
    </div>
    <footer class="pie">
      <h3 class="title__pie">&copy; Isaías Fernández Lozano</h3>
    </footer>
  </body>
  <script type="module" src="main.js"></script>
</html>
