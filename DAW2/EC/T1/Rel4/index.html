<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite App</title>
  </head>
  <body class="grid grid-cols-2 grid-rows-[10%,_1fr,_10%] h-screen">
    <header
      class="bg-slate-600 text-white text-center row-span-1 col-span-2 items-center flex justify-center"
    >
      <h1 class="text-4xl">Uso de prototipos en Javascript</h1>
    </header>
    <div class="row-span-2 col-span-1 flex gap-6 justify-center">
      <form class="flex flex-col gap-8 justify-center">
        <h1 class="text-center font-bold text-2xl">Usuario</h1>
        <input
          class="p-4 border rounded-md border-black"
          placeholder="Name"
          id="name"
        />
        <input
          class="p-4 border rounded-md border-black"
          placeholder="Age"
          id="age"
        />
        <input
          class="p-4 border rounded-md border-black"
          placeholder="DNI"
          id="dni"
        />
        <button class="bg-blue-600 p-4 rounded-md text-white" id="sendButton">
          Send
        </button>
        <div
          class="text-center text-2xl bg-red-300 p-6 rounded-xl hidden"
          id="wrong"
        >
          DNI incorrecto
        </div>
        <div
          class="text-center text-2xl bg-green-300 p-6 rounded-xl hidden"
          id="correct"
        >
          DNI correcto
        </div>
      </form>
    </div>
    <div class="row-span-2 col-span-1 flex gap-6 justify-center">
      <div class="flex flex-col gap-8 justify-center">
        <h1 class="text-center font-bold text-2xl">Copia de seguridad</h1>
        <button class="bg-blue-600 p-4 rounded-md text-white">
          Hacer copia
        </button>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
