<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 9</title>
  </head>
  <!-- Ejercicio 9: Crear un formulario de contenido libre donde uséis un amplio abanico
  de las etiquetas vistas en clase. -->
  <body>
    <form>
      <label for="name">Nombre de usuario:</label> <br />
      <input type="text" name="name" id="name" value="Escriba su nombre aquí" />
      <br />
      <p></p>
      <label for="id_password">Contraseña:</label> <br />
      <input
        type="password"
        name="id_password"
        id="id_password"
        value="Escriba su contraseña aquí"
      />
      <br />
      <p></p>
      <label for="idiomascomunes">Seleccione un idioma:</label> <br />
      <input list="idiomas" name="idiomascomunes" id="idiomascomunes" />
      <datalist id="idiomas">
        <option value="Inglés"></option>
        <option value="Alemán"></option>
        <option value="Español"></option>
        <option value="Francés"></option>
      </datalist>
      <br />
      <p></p>
      <label for="user_email">Introduzca su e-mail:</label> <br />
      <input
        type="email"
        name="user_email"
        id="user_email"
        value="ejemplo@gmail.com"
      />
      <br />
      <p></p>
      <label for="sexo">Marque su género:</label> <br />
      <input type="radio" name="sexoM" id="sexoM" /> Masculino
      <input type="radio" name="sexoF" id="sexoF" /> Femenino <br />
      <p></p>
      <label for="mydate">Seleccione su fecha de nacimiento:</label> <br />
      <input type="date" name="mydate" id="mydate" />
      <br />
      <p></p>
      <label for="myfile">Suba una foto aquí:</label> <br />
      <input type="file" name="myfile" id="myfile" /> <br />
      <p></p>
      <label for="box">¿Cuál es su titulación más reciente?</label> <br />
      <input type="checkbox" name="cfgm" /> Ciclo formativo de grado medio
      <br />
      <input type="checkbox" name="bachillerato" /> Bachillerato <br />
      <input type="checkbox" name="pruebacfgs" /> Prueba de acceso CFGS <br />
      <input type="checkbox" name="universidad" /> Carrera universitaria <br />
      <p></p>
      <label for="asignatura">¿Qué ciclo formativo le gustaría estudiar?</label>
      <select name="asignatura" id="asignatura">
        <option value="DAW">Desarrollo de aplicaciones Web</option>
        <option value="DAM">Desarrollo de aplicaciones Multiplataforma</option>
        <option value="ASIR">
          Administración de Sistemas Informáticos en Red
        </option>
      </select>
      <br />
      <p></p>
      <label for="comentario">Escriba aquí algún comentario extra:</label>
      <br />
      <textarea name="comentario" id="comentario" cols="40" rows="7"></textarea>
      <br />
      <p></p>
      <input type="submit" />
    </form>
  </body>
</html>
